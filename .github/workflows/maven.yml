# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build and Test Pipeline

on:
  workflow_dispatch:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:                                                              
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: ðŸ“¦ Build with Maven
        working-directory: ./server
        run: mvn --batch-mode --update-snapshots test jacoco:report --file pom.xml

      - name: ðŸš€ Coveralls Coverage Report Submission
        working-directory: ./server
        run: mvn coveralls:report --define repoToken=${{ secrets.COVERALL_REPO_SECRET }}
